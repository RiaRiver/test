<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" 
      href="style.css" 
      media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 hidden>Todo App</h1>
      <img class="header__img" 
        src="./eisenhower-matrix.jpg"
        alt="The square of the Eisenhower matrix illustrating the division of tasks into 4 types: 
        important and urgent, important and not urgent, not important and urgent, not important and not urgent">
      <a class="header__info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-adding">
        <h2>
          <label class="heading task-adding__heading"
            for="new-task">Add Item</label>
        </h2>
        <div class="task task--new">
          <input type="text" 
            id="new-task" 
            class="task__field">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="tasks tasks--incomplete">
        <h2 class="heading">Todo</h2>
        <ul id="incomplete-tasks"
          class="tasks__list">
          <li class="task">
            <input type="checkbox"
              class="task__checkbox">
            <label class="task__title">Pay Bills</label>
            <input type="text"
              class="task__field">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img"
                src="./remove.svg"
                alt="Delete button">
            </button>
          </li>
          <li class="task task--edit">
            <input type="checkbox"
              class="task__checkbox">
            <label class="task__title">Go Shopping</label>
            <input type="text"
              class="task__field"
              value="Go Shopping" >
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img class="btn__img"
                src="./remove.svg"
                alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks--completed">
        <h2 class="heading">Completed</h2>
        <ul id="completed-tasks"
          class="tasks__list">
          <li class="task">
            <input type="checkbox"
              class="task__checkbox"
              checked>
            <label class="task__title">See the Doctor</label>
            <input type="text"
              class="task__field">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img"
                src="./remove.svg"
                alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
