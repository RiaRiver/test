<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" 
      href="style.css" 
      media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 hidden>Todo App</h1>
      <img class="header-img" 
        src="./eisenhower-matrix.jpg"
        alt="The square of the Eisenhower matrix illustrating the division of tasks into 4 types: 
        important and urgent, important and not urgent, not important and urgent, not important and not urgent">
      <a class="info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="task-add">
        <h2>
          <label class="task-add-heading"
            for="new-task">Add Item</label>
        </h2>
        <div class="new-task">
          <input type="text" 
            id="new-task" 
            class="task-field">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul id="incomplete-tasks"
          class="tasks">
          <li class="task">
            <input type="checkbox"
              class="task-checkbox">
            <label class="task-title">Pay Bills</label>
            <input type="text"
              class="task-field">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-btn-img"
                src="./remove.svg"
                alt="Delete button">
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox"
              class="task-checkbox">
            <label class="task-title">Go Shopping</label>
            <input type="text"
              class="task-field"
              value="Go Shopping" >
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img class="delete-btn-img"
                src="./remove.svg"
                alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul id="completed-tasks"
          class="tasks" >
          <li class="task">
            <input type="checkbox"
              class="task-checkbox"
              checked>
            <label class="task-title">See the Doctor</label>
            <input type="text"
              class="task-field">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-btn-img"
                src="./remove.svg"
                alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
